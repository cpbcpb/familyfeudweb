<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Button</title>
</head>
<style>
    td {
        border: 1px solid black;
    }

    .answer-group {
        background-color: black !important;
    }

    .half-row {
        min-width: 50%;
    }

    .answers-table {
        width: 800px;
    }

    .answer-text {
        width: 45%;
    }

    .answer-value {
        width: 5%;
        text-align: center;
    }
    td {
        height: 25px;
    }
    .red {
        color: red;
        font-weight:bold;
        font-size: 100px;
        padding: 30px;
    }
</style>
<body>
    <div id="app">
        <h1>Questions</h1>
        <table class='answers-table'>
            <tr v-for="(answer, index) in answers.slice(0,4)">
                <td class="answer-text"><p v-if="getAnswerInfo(index, 'displayIt')">[[ getAnswerInfo(index, 'text') ]]</p></td>
                <td class="answer-value"><p v-if="getAnswerInfo(index, 'displayIt')">[[ getAnswerInfo(index, 'value')]]</p></td>
                <td class="answer-text"><p v-if="getAnswerInfo(index+4, 'displayIt')">[[ getAnswerInfo(index+4, 'text') ]]</p></td>
                <td class="answer-value"><p v-if="getAnswerInfo(index+4, 'displayIt')">[[ getAnswerInfo(index+4, 'value') ]]</p></td>
            </tr>
        </table>
        <h4>Total: [[total]]</h4>
        <h2><b class="red" v-for="n in wrongAnswers">X</b></h2>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    answer_list = {{answers}}
    answer_list.sort(function (a, b) { return (a.value < b.value) ? 1 : -1}) // We sort the answers by score value so that the highest value is first,
    answer_list.forEach(function(element) {
        element.displayIt = false;
    })
    
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            displaySocket: new WebSocket(
                'ws://' + window.location.host + '/ws/display_answer/'
            ),
            answers: answer_list,
            total: 0,
            wrongAnswers: 0
        },
        methods: {
            receiveMessage: function (e) {
                var data = JSON.parse(e.data);
                var action = data['action']

                if (action === 'revealAnswer') {
                    question_id = data['question_id']
                    this.answers.forEach(function(answer) {
                        if (answer.id == question_id) {
                            answer.displayIt = !answer.displayIt
                        }
                    })
                    this.getPointSum()
                } else if ( action === 'addWrong' ) {
                    if (this.wrongAnswers >= 3) {
                        this.wrongAnswers = 0
                    } else {
                        this.wrongAnswers += 1
                    }
                }

            },
            getPointSum: function () {
                this.total = 0
                this.answers.forEach(function (answer) {
                    if (answer.displayIt === true) {
                        app.total += answer.value;
                    }
                })
            },
            getAnswerInfo: function (number, data) { // Supply the answer number (the order it's in the array, the highest value one being '1') and the data you need, 'text' or 'value'
                // We're using this to handle undefined values since we won't alway have 8 questions
                if (this.answers[number]) {
                    return this.answers[number][data]
                } else {
                    return ''
                }

            }
        }
    })

    app.displaySocket.onmessage = function(e) {
        app.receiveMessage(e);
    }  
</script>
</html>
